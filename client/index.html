<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="google-signin-client_id"
        content="227371574673-irnv4lkgpfirc9eeiukjgpok0mt27kcg.apps.googleusercontent.com">
    <link rel="stylesheet" href="./style/style.css">
    <title>My Todo</title>
</head>

<body>
    <div id="loginRegister">
        <div class="container">
            <!-- LOGIN -->
            <div id="loginPage"
                style="display: flex; justify-content: center; align-items: center; align-content: center;">
                <div class="row">
                    <div class="col"
                        style="padding: 25px 15px 25px; border: ridge; border-radius: 10px; position: absolute; width: 30vw; right: 50%; transform: translate(50%, 50%);">
                        <form id="loginForm" action="" method="POST">
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                    placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                                <div style="margin-top: 20px;">
                                    <p>you have't account?<a id="goRegister" href=""> register</a></p>
                                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                                </div>
                                <button type="submit" class="btn btn-dark"
                                    style="max-height: 60px; margin-top: 32px;">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- REGISTER -->
            <div id="registerPage"
                style="display: flex; justify-content: center; align-items: center; align-content: center; display: none;">
                <div class="row">
                    <div class="col"
                        style="padding: 25px 15px 25px; border: ridge; border-radius: 10px; position: absolute; width: 30vw; right: 50%; transform: translate(50%, 30%);">
                        <form id="registerForm" action="" method="POST">
                            <div class="form-group">
                                <input type="email" class="form-control" id="emailRegister" aria-describedby="emailHelp"
                                    placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="passwordRegister"
                                    placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="fullnameRegister" placeholder="Fullname">
                            </div>
                            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                                <div style="margin-top: 20px;">
                                    <p>you have account?<a href="" id="goLogin"> login</a></p>
                                </div>
                                <button type="submit" class="btn btn-dark"
                                    style="margin-top: 12px; max-height: 39px;">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav id="navbarApp" class="navbar navbar-expand-lg navbar-dark bg-dark" style="display: none;">
        <a class="navbar-brand" href="#">Todo</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <div class="nav-link" id="myProject">Project</div>
                </li>
                <li class="nav-item">
                    <div class="nav-link" onclick="allTodo()" id="myTodo">My Todo</div>
                </li>
            </ul>
            <button onclick="signOut();" class="btn btn-outline-danger btn-sm fas fa-sign-out-alt" type="submit">
                Logout</button>
        </div>
    </nav>


    <div class="container-fluid mt-4" id="mainPage">
        <div class="row">
            <div id="colProject" class="col" style="display: none;">
                <div id="listProject" class="task-list task-container">
                    <h3>Project</h3>
                    <div id="project">

                    </div>
                </div>
                <div id="listProject" class="task-list">
                    <div id="addProject">
                        <h3>Add a Project</h3>
                        <form id="addProject">
                            <input id="nameProject" type="text" placeholder="Name Project" />
                            <input type="submit" class="btn btn-dark btn-sm" value="Add Project" />
                        </form>
                    </div>
                </div>
            </div>
            <div class="row ml-5 mt-4">
                <div class="col ml-5">
                    <div class="task-list">
                        <h3>Todo List</h3>
                        <div id="todo">

                        </div>
                    </div>
                    <div class="task-list task-container">
                        <h3>Completed</h3>
                        <div id="completed">

                        </div>
                    </div>
                    <div class="task-list">
                        <div id="addTask">
                            <h3>Add a task</h3>
                            <form id="addTodo">
                                <input id="title" type="text" placeholder="Title" />
                                <textarea id="description" placeholder="Descrtipion"></textarea>
                                <input id="dueDate" type="date" />
                                <input type="submit" class="btn btn-dark btn-sm" value="Add Task" />
                            </form>
                        </div>
                        <div id="editTask" style="display: none;">
                            <h3>Edit a task</h3>
                            <form id="editTodo">
                                <input id="title" type="text" placeholder="Title" />
                                <textarea id="description" placeholder="Descrtipion"></textarea>
                                <input type="submit" class="btn btn-dark btn-sm" value="Add Task" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="updateTodo" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <div id="idTodo"></div>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3" id="exampleModalCenterTitle">
                            <label for="validationServer03">Title :</label>
                            <input type="text" class="form-control" id="titleUpdate" required>
                        </div>
                        <div class="mb-3">
                            <label for="validationTextarea">Description : </label>
                            <textarea class="form-control" id="descriptionUpdate"></textarea>
                        </div>
                        <label for="validationTextarea">Due Date : </label>
                        <input type="date" id="dueDateUpdate">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                            onclick="updateTodo()">Update</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="https://kit.fontawesome.com/9c97b4f45c.js" crossorigin="anonymous"></script>
        <script src="./script/mainPage.js"></script>
        <script src="./script/display.js"></script>
        <script src="./script/loginRegister.js"></script>
        <script src="./script/myProject.js"></script>
</body>

</html>
